<table border='0' cellpadding='2' cellspacing='2' align='center' class='clTablaEdicion'>

	</tr>
	<tr>

	<tr>

	</tr>
	<tr>
		<td align="right">Demandante</td>
		<td align="left" colspan="3"><input type='text' id='HISTORIAL' size='15' class='inputTextoObligatorio' readonly='readonly' /><input type='text' id='DESCHISTORIAL' size='50' class='inputTextoObligatorio' readonly='readonly' /><input type='button' class='boton' style='width: 30px;' id='btn_HISTORIAL' value='...' onmouseover="javascript: if ( !this.disabled ) { this.className='botonOver'; };" onmouseout="javascript: this.className='boton';" onclick="javascript: edicion.abrirLista('DEMANDANTE', 'HISTORIAL|DESCHISTORIAL');" /><input type='button' class='boton' style='width: 30px;' id='btnDel_HISTORIAL' value=' X ' onmouseover="javascript: if ( !this.disabled ) { this.className='botonOver'; };" onmouseout="javascript: this.className='boton';" onclick="javascript: edicion.borrarRelacionado('HISTORIAL', 'DESCHISTORIAL');" /></td>
	</tr>
